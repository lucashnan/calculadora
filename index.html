  <body>
    <!-- Aqui empieza el body -->
    <header>
      <h1 class="titulo">CALCULADORA JS</h1>
    </header>

    <main>
      <div class="container">
        <!-- Elemento contenedor -->
        <div class="display">
          <div id="valor-anterior">0</div>
          <div id="valor-actual">0</div>
        </div>

        <div class="simbols">
          <button id="+" class="simbolos" value="sumar">+</button>
          <button id="-" class="simbolos" value="restar">-</button>
          <button id="*" class="simbolos" value="multiplicar">*</button>
          <button id="รท" class="simbolos" value="dividir">รท</button>
          <button id="borrarBtn" onclick="display.borrar()">&larr;</button>
          <button id="c" onclick="display.borrarTodo()">c</button>
        </div>

        <div class="num">
          <div class="numeros">
            <button class="numeroB">1</button>
            <button class="numeroB">2</button>
            <button class="numeroB">3</button>
            <button class="numeroB">4</button>
            <button class="numeroB">5</button>
            <button class="numeroB">6</button>
            <button class="numeroB">7</button>
            <button class="numeroB">8</button>
            <button class="numeroB">9</button>
          </div>
          <div>
            <button id="igual" class="simbolos" value="igual">=</button>
            <button id="nulo" class="numeroB">0</button>
            <button id="punto" class="numeroB">.</button>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="footer__div">

          <div class="footer--links__2">
            <a href="https://github.com/lucashnan" target="blank">
              <p>GitHub</p>
              <img src="gitImage.svg" alt="" />
            </a>
          </div>
        </div>
      </div>
    </footer>
  </body>
